<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        body {
            background-color: #333;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        div#area {
            background-color: rgb(113, 173, 175);
            color: rgb(82, 84, 88);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', saiu);

        function clicar() {
            //var a = window.document.querySelector('#area')            
            a.innerText = 'Clicou';
            a.style.borderRadius = '50%';
        }

        function entrar() {
            a.innerText = 'Entrou!!'
            a.style.backgroundColor = 'orange'
        }

        function saiu() {
            a.innerText = 'Saiu!!';
            a.style.backgroundColor = 'rgb(113, 173, 175)';
        }

    </script>
</body>
</html>
