<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        body {
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        div#area {
            background-color: rgb(69, 106, 107);
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">
        Interaja...
    </div>

    <script>
        function clicar() {
            var a = document.querySelector('#area');            
            a.style.borderRadius = '50%';

        }

    </script>
</body>
</html>
