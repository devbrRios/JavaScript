    <script>        
        //var n1 = window.prompt('Digite um número'); prompt retorna sempre uma string. Neste caso é necessário fazer uma conversão
        //Number.parseint para numeros inteiros
        //Number.parsefloat para numeros reais
        //Number para ambos
        var n1 = Number.parseInt(window.prompt('Digite um número:'));
        var n2 = Number(window.prompt('Digite outro número'));
        var s = n1 + n2;
        window.alert(`A soma de ${n1} e ${n2} é ${s}`)
        /*
        Para converter um número para string:
        - String(n)
        - n.toString()
        */
    </script>
